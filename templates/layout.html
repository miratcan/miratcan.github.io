<!DOCTYPE html>
<html>
<head>
  <style type="text/css">

    body {
      max-width: 40em;
      padding: 1em;
      margin: 1em auto;
    }

    pre {
      font-family: inherit;
      color: inherit;
      background: lightgrey;
      padding: 1em;
      overflow: auto;
    }

    ul.nav {
      list-style-type: none;
      overflow: auto;
      padding: 0;
    }

    ul.nav li {
      float: left;
      margin: 0 20px 0 0;
    }

    img {
      max-width: 100%;
    }
    li {
      margin-bottom: 0.25em;
    }
    span.date {
      font-size: 0.7em;
      float: right;
    }
    table {
      width: 100%;
    }
    th, td {
      border-bottom: 1px solid grey;
      padding: 0.25em;
      text-align: left;
    }
    img {
      left: 0;
      right: 0;
      margin-right: auto;
      margin-left: auto;
    }
    .small {
      font-size: smaller;
      font-weight: normal;
    }
  </style>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Welcome{% endblock %} — Mirat Can Bayrak</title>
</head>
<body>
<ul class="nav">
  <li{% if this._path == '/' %} class="active"{% endif%}>
    <a href="{{ '/'|url }}">Anasayfa</a></li>
    {% for href, title in [['/blog', 'Blog'], ['/projeler/', 'Projeler'], ['/cv/', 'Özgeçmiş'], ['/odeme/', 'Ödemeler']] %}
      <li{% if this.is_child_of(href) %} class="active"{% endif
      %}>
        <a href="{{ href|url }}">{{ title }}</a>
      </li>
    {% endfor %}
</ul>
{% block body %}{% endblock %}</body>
</html>
