<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body {
      max-width: 600px;
      padding: 0 1em;
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.4rem;
    }
    pre {
      padding: 0.5rem !important;
      border: None !important;
     
    }
    ul.nav {
      list-style-type: none;
      overflow: auto;
      padding: 0;
    }
    ul.nav li {
      float: left;
      margin: 0 1rem 0 0;
    }
    img {
      max-width: 100%;
    }
    li {
      margin-bottom: 0.25rem;
    }
    span.date {
      font-size: 0.7rem;
      float: right;
    }
    table {
      width: 100%;
    }
    th, td {
      border-bottom: 1px solid grey;
      padding: 0.25em;
      text-align: left;
    }
    img {
      left: 0;
      right: 0;
      margin-right: auto;
      margin-left: auto;
    }
    .small {
      font-size: smaller;
      font-weight: normal;
    }
    h1 {
      font-size: 2rem;
      line-height: 2.5rem;
    }
  </style>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Welcome{% endblock %} â€” Mirat Can Bayrak</title>
  {% block extra_head %}{% endblock %}
</head>
<body>
<ul class="nav">
  <li{% if this._path == '/' %} class="active"{% endif%}>
    <a href="{{ '/'|url }}">Anasayfa</a></li>
    {% for href, title in [['/blog', 'Blog']] %}
      <li{% if this.is_child_of(href) %} class="active"{% endif
      %}>
        <a href="{{ href|url }}">{{ title }}</a>
      </li>
    {% endfor %}
</ul>
{% block body %}{% endblock %}</body>
</html>
