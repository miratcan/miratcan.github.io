<!DOCTYPE html>
<html lang="tr">

<head>
  <style>
    pre            { padding: 20px; background: #261917; }
    h1             { font-size:18px; text-align:center; }
    h2             { font-size:16px; }
    h3             { font-size:14px; color: wheat; }
    h1, h2         { background: #9B2821; color: wheat; padding: 5px; }
    .youtube-video { aspect-ratio: 16 / 9; width: 100%; }
    ul             { margin: 16px 0 16px 0 ; }
    li             { margin-bottom: 8px; }
    ul#articles li { list-style-type: none !important; color: gray; }
    ul#articles    { padding: 0 }
    body           { background: #261917 url(dithered-image.png) no-repeat bottom right;
                     color: #B2A497;
                     font-family: monospace;
                     font-size: 14px;
                     height: 100%; }
    a              { text-decoration: none; color: darkkhaki; }
    a:hover        { color: wheat; }
    main           { max-width: 600px;
                     margin: 0 auto;
                     box-sizing: border-box;
                     margin-top: 20px;
                     background: #333;
                     padding: 24px;
                     border: 1px dashed darkgray;
                     overflow: auto; }
    img            { width: 100% }
    nav            { background: linear-gradient(359deg,#6e1313,#9B2821);
                     height: fit-content;
                     display: flex;
                     align-items: center;
                     justify-content: center;
                     padding: 10px 0;
                     gap: 40px; }
    main > :first-child { margin-top: 0; }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JB4V7FTEJQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date()); gtag('config', 'G-JB4V7FTEJQ');
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3821665691664234" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="content-language" content="TR-tr">

  {% set default_title  = 'Ana Sayfa' %}
  {% set default_desc   = 'Saçma proje üreticisi, kız babası, yazılım geliştiricisi' %}

  <!-- Primary Meta Tags -->
  <title>{% block title %}Ana Sayfa{% endblock %} — Mirat Can Bayrak</title>
  <meta name="title" content="{{ self.title() }}" />
  <meta name="description" content="{% block description %}{{ default_desc }}{% endblock %}" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% block og_type %}website{% endblock %}" />
  <meta property="og:url" content="{{config.PROJECT.url}}{{ this._path }}" />
  <meta property="og:title" content="{{ self.title() }} - Mirat Can Bayrak" />
  <meta property="og:description" content="{{ self.description() }}" />
  <meta property="og:image" content="{{config.PROJECT.url}}{% block meta_img %}/miratcan.jpeg{% endblock %}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ config.PROJECT.url }}{{ this._path }}"/>
  <meta property="twitter:title" content="{{ self.title() }}"/>
  <meta property="twitter:description" content="{{ self.description() }}" />
  <meta property="twitter:image" content="{{ config.PROJECT.url }}{{ self.meta_img() }}" />

  <!-- Meta Tags Generated with https://metatags.io -->
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
  <nav>
    <a href="/">Anasayfa</a>
    <a href="/blog/">Blog</a>
    <a href="/yamp/">YAMP</a>
    <a href="/resume/resume.html">Özgeçmiş</a>
  </nav>
  </header>
  <main>{% block body %}{% endblock %}</main>
</body>
</html>
