<!DOCTYPE html>
<html lang="tr">

<head>
  <link rel="stylesheet" href="//writ.cmcenroe.me/1.0.4/writ.min.css">
  <style>
    pre {padding: 20px !important;}
    h1{font-size:1.988em; text-align:center;}
    h2{font-size:1.574em;}
    h3{font-size:1.228em;}
    h4{font-size:.940em;}
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JB4V7FTEJQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date()); gtag('config', 'G-JB4V7FTEJQ');
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="content-language" content="TR-tr">


  {% set default_title  = 'Ana Sayfa' %}
  {% set default_desc   = 'Saçma proje üreticisi, kız babası, yazılım geliştiricisi' %}

  <!-- Primary Meta Tags -->
  <title>{% block title %}Ana Sayfa{% endblock %} — Mirat Can Bayrak</title>
  <meta name="title" content="{{ self.title() }}" />
  <meta name="description" content="{% block description %}{{ default_desc }}{% endblock %}" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% block og_type %}website{% endblock %}" />
  <meta property="og:url" content="{{config.PROJECT.url}}{{ this._path }}" />
  <meta property="og:title" content="{{ self.title() }} - Mirat Can Bayrak" />
  <meta property="og:description" content="{{ self.description() }}" />
  <meta property="og:image" content="{{config.PROJECT.url}}{% block meta_img %}/miratcan.jpeg{% endblock %}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ config.PROJECT.url }}{{ this._path }}"/>
  <meta property="twitter:title" content="{{ self.title() }}"/>
  <meta property="twitter:description" content="{{ self.description() }}" />
  <meta property="twitter:image" content="{{ config.PROJECT.url }}{{ self.meta_img() }}" />

  <!-- Meta Tags Generated with https://metatags.io -->
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
  <nav>
    <ul>
      <li><a href="/">Anasayfa</a></li>
      <li><a href="/blog/">Blog</a></li>
      <li><a href="/yamp/">YAMP</a></li>
      <li><a href="/resume/">Özgeçmiş</a></li>
    </ul>
  </nav>
  </header>
  <main>{% block body %}{% endblock %}</main>
</body>
</html>
