<nav class="tag-list" aria-label="Article tags">
  <ul>
    {% for tag in tags %}
      {% set tag_url = '/articles@tag/' ~ tag ~ '/' %}
      {% set is_active = (this.tag is defined and this.tag == tag) %}
      <li>
        <a {% if is_active %}class="active" {% endif %} href="{{ tag_url }}">#{{ tag }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
<nav class="lang-filter" aria-label="Language filter">
  <ul>
    <li><a href="#" data-lang="all" class="active">All</a></li>
    <li><a href="#" data-lang="en">English</a></li>
    <li><a href="#" data-lang="tr">Turkce</a></li>
  </ul>
</nav>
