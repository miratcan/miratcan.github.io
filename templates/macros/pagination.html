{% macro render_pagination(pagination) %}
{% if pagination.has_prev or pagination.has_next %}
<nav class="pagination" aria-label="Pagination">
  {% if pagination.has_prev %}
    <a class="pagination__link" href="{{ pagination.prev|url }}">&laquo; Previous</a>
  {% else %}
    <span class="pagination__link is-disabled">&laquo; Previous</span>
  {% endif %}

  <span class="pagination__page">{{ pagination.page }}</span>

  {% if pagination.has_next %}
    <a class="pagination__link" href="{{ pagination.next|url }}">Next &raquo;</a>
  {% else %}
    <span class="pagination__link is-disabled">Next &raquo;</span>
  {% endif %}
</nav>
{% endif %}
{% endmacro %}
