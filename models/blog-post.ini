[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.has_code]
label = Has Code
type = boolean
default = false
checkbox_label = If true, google code prettifier applied to page

[fields.body]
label = Body
type = markdown

