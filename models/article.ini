[model]
name = Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.tags]
type = strings

[fields.description]
label = Description
type = string
size = large
description = 160 characters max, if it's empty body will be used.

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.has_code]
label = Has Code
type = boolean
default = false
checkbox_label = If true, google code prettifier applied to page

[fields.body]
label = Body
type = markdown


