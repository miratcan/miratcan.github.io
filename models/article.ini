[model]
name = Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.meta_desc]
label = Meta Description
type = string

[fields.meta_img]
label = Filename of Meta Image
type = string

[fields.tags]
type = strings

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.has_code]
label = Has Code
type = boolean
default = false
checkbox_label = If true, google code prettifier applied to page

[fields.is_archived]
label = Is Archived
type = boolean
default = false
checkbox_label = If true, this article is outdated but kept for nostalgic/historical reasons

[fields.language]
label = Language
type = string
default = en
description = Language code (en, tr, etc.)

[fields.body]
label = Body
type = markdown


